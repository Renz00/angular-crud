<p-dialog
    header="Header"
    [(visible)]="display"
    [modal]="true"
    [style]="{ width: '25rem' }"
    [closable]="false"
    >
        <ng-template pTemplate="header">
           <h4>{{ header }}</h4>
        </ng-template>
        <div class="d-flex flex-row align-items-center gap-3 mb-3">
            <label for="title" class="font-semibold w-6rem">
                Title
            </label>
            <input pInputText id="title" [(ngModel)]="post.title" class="flex-auto" autocomplete="off" />
        </div>
        <div class="d-flex flex-row align-items-center gap-3 mb-3">
            <label for="body" class="font-semibold w-6rem">Body</label>
            <input pInputText id="body" [(ngModel)]="post.body" class="flex-auto" autocomplete="off" />
        </div>
        <ng-template pTemplate="footer">
          <div class="d-flex flex-row justify-content-end gap-2">
            <p-button
                label="Cancel"
                severity="secondary"
                icon="pi pi-trash"
                (onClick)="onCancel()"
              />
            <p-button
                label="Save"
                severity="success"
                icon="pi pi-pencil"
                (onClick)="onConfirm()"
              />
          </div>
        </ng-template>
</p-dialog>
